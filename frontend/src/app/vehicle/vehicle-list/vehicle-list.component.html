<h2>Vehicles</h2>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.make }}</td>
      <td>{{ vehicle.model }}</td>
      <td>{{ vehicle.year }}</td>
      <td>{{ vehicle.price }}</td>
      <td>
        <button class="btn btn-sm btn-primary" routerLink="/vehicles/edit/{{vehicle.id}}">Edit</button>
        <button class="btn btn-sm btn-primary" (click)="delete(vehicle.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-sm btn-secondary" (click)="prev()" [disabled]="page === 0">Prev</button>
<span class="badge bg-info">PageModel {{ page + 1 }} of {{ totalPages }}</span>
<button class="btn btn-sm btn-secondary" (click)="next()" [disabled]="page + 1 >= totalPages">Next</button>
<button class="btn btn-sm btn-secondary" routerLink="/vehicles/new">New VehicleModel</button>
