<h2>Users</h2>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td>
        <button class="btn btn-sm btn-primary" routerLink="/users/edit/{{u.id}}">Edit</button>
        <button class="btn btn-sm btn-primary" (click)="delete(u.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-sm btn-secondary" routerLink="/users/new">New User</button>
