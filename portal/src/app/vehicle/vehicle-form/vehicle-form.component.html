<h2>{{ isEdit ? 'Edit' : 'New' }} Vehicle Model</h2>

<form (ngSubmit)="save()" class="form-container">
  <div class="form-field">
    <label for="make">Make:</label>
    <input id="make" [(ngModel)]="vehicle.make" name="make" required />
  </div>

  <div class="form-field">
    <label for="model">Model:</label>
    <input id="model" [(ngModel)]="vehicle.model" name="model" required />
  </div>

  <div class="form-field">
    <label for="year">Year:</label>
    <input
      type="number"
      id="year"
      [(ngModel)]="vehicle.year"
      name="year"
      required
      min="1900"
    />
  </div>

  <div class="form-field">
    <label for="price">Price:</label>
    <input
      type="number"
      id="price"
      [(ngModel)]="vehicle.price"
      name="price"
      required
      min="0"
    />
  </div>

  <div class="form-field">
    <label for="photo">Photo:</label>
    <input type="file" id="photo" (change)="onFileSelected($event)" accept="image/png, image/jpeg" />
  </div>
    
  <div class="form-field" *ngIf="vehicle.photoUrl">
    <label>Preview:</label>
    <img [src]="getPhotoUrl()" alt="Photo preview" class="preview-image" fill="false"/>
  </div>

  <div class="form-buttons">
    <button type="button" (click)="cancel()">Cancel</button>
    <button type="submit" class="highlighted-button">{{ isEdit ? 'Update' : 'Create' }}</button>
  </div>
</form>
