<h2>Users</h2>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.active }}</td>
      <td>
        <button class="btn btn-sm btn-primary" routerLink="/users/edit/{{user.id}}">Edit</button>
        <button class="btn btn-sm btn-primary" (click)="delete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-sm btn-secondary" routerLink="/users/new">New User</button>
